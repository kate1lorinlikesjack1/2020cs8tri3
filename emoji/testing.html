<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                background-color: #decffa;
            }
            #face{
                background-color: yellow;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                position: relative;
            }
            .eye{
                background-color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: absolute;
                top: 55px;
            
            }
            .pupil{
                background-color: black;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                position: relative;

            }
            #leftEye{
                left: 30px;
            }
            #rightEye{
                right: 30px;
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                width: 100px;
                height: 75px;
                position: absolute;
                bottom: 10px;
                left: 50px;
            }
            #tongue{
                background: url('emojiTongue.png')
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
